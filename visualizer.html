<!-- visualizer.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visualizador de Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-2 md:p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-4 md:p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <a href="index.html" class="text-blue-400 hover:text-blue-300">&larr; Volver</a>
            <h1 id="song-title" class="text-xl md:text-2xl font-bold text-center">Cargando...</h1>
            <div></div> </div>
        
        <div id="visualizer" class="relative w-full h-64 md:h-80 bg-gray-900 rounded-lg overflow-hidden border-2 border-gray-700 mb-4">
            <div class="center-line"></div>
            <div class="center-line-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/></svg>
            </div>
            <div id="note-container" class="note-container absolute w-full"></div>
        </div>

        <div class="mb-4">
            <label for="progress-slider" class="block text-sm font-medium text-gray-400 mb-2">Posición</label>
            <input id="progress-slider" type="range" min="0" value="0" step="1" class="w-full">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="flex items-center justify-center space-x-4">
                <button id="reset-btn" title="Reiniciar" class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z"/></svg></button>
                <button id="play-pause-btn" class="p-4 bg-blue-600 rounded-full hover:bg-blue-500 transition-colors">
                    <span id="play-icon"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></span>
                    <span id="pause-icon" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5A1.5 1.5 0 0 1 5.5 3.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5A1.5 1.5 0 0 1 10.5 3.5z"/></svg></span>
                </button>
            </div>
            
            <div class="flex flex-col justify-center">
                <label for="speed-slider" class="block text-sm font-medium text-gray-400 mb-2 text-center">Velocidad: <span id="speed-value">1.00</span>x</label>
                <input id="speed-slider" type="range" min="0.1" max="2.0" value="0.7" step="0.05" class="w-full">
            </div>

            <div class="flex items-center justify-center space-x-2 md:space-x-4">
                <button id="toggle-colors-btn" class="toggle-btn" title="Colorear Notas">Colores</button>
                <button id="toggle-numbers-btn" class="toggle-btn" title="Mostrar Números">Números</button>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
